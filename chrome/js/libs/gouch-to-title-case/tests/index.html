<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To Title Case Tests</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="../to-title-case.js"></script>
    <style>
        body {
            font: 15px "Inconsolata", "Menlo", "Consolas", monospace;
        }
    </style>
</head>
<body>
    <script>
        var titles = [
        ["a thing", 
            "A Thing"],
        ['"Nothing to Be Afraid Of?"', 
            '"Nothing to Be Afraid Of?"'],
        ['"Nothing to Be Afraid of?"', 
            '"Nothing to Be Afraid Of?"'],
        ['Sub-phrase with a small word in quotes: "a trick, perhaps?"',
            'Sub-Phrase With a Small Word in Quotes: "A Trick, Perhaps?"'],
        ["Sub-phrase with a small word in quotes: 'a trick, perhaps?'",
            "Sub-Phrase With a Small Word in Quotes: 'A Trick, Perhaps?'"],
        ["Starting sub-phrase with a small word: a trick, perhaps?",
            "Starting Sub-Phrase With a Small Word: A Trick, Perhaps?"],
        ["Small word at end is nothing to be afraid of",
            "Small Word at End Is Nothing to Be Afraid Of"],
        ["'by the way, small word at the start but within quotes.'",
            "'By the Way, Small Word at the Start but Within Quotes.'"],
        ["The SEC's Apple probe: what you need to know",
            "The SEC's Apple Probe: What You Need to Know"],
        ["this vs. that",
            "This vs. That"],
        ["this v. that",
            "This v. That"],
        ["this vs that",
            "This vs That"],
        ["this v that",
            "This v That"],
        ["Apple deal with AT&T falls through",
            "Apple Deal With AT&T Falls Through"],
        ["What is AT&T's problem?",
            "What Is AT&T's Problem?"],
        ["Q&A with Steve Jobs: 'That's what happens in technology'",
            "Q&A With Steve Jobs: 'That's What Happens in Technology'"],
        ["Read markdown_rules.txt to find out how _underscores around words_ will be interpretted",
            "Read markdown_rules.txt to Find Out How _Underscores Around Words_ Will Be Interpretted"],
        ["Notes and observations regarding Apple’s announcements from ‘The Beat Goes On’ special event",
            "Notes and Observations Regarding Apple’s Announcements From ‘The Beat Goes On’ Special Event"],
        ["BlackBerry vs. iPhone",
            "BlackBerry vs. iPhone"],
        ["Scott Moritz and TheStreet.com’s million iPhone la‑la land",
            "Scott Moritz and TheStreet.com’s Million iPhone La‑La Land"],
        ["People probably won't put http://foo.com/bar/ in titles",
            "People Probably Won't Put http://foo.com/bar/ in Titles"],
        ["your hair[cut] looks (nice)",
            "Your Hair[cut] Looks (Nice)"],
        ["Have you read “The Lottery”?",
            "Have You Read “The Lottery”?"],
        ["2lmc Spool: 'Gruber on OmniFocus and Vapo(u)rware'",
            "2lmc Spool: 'Gruber on OmniFocus and Vapo(u)rware'"],
        ["For step-by-step directions email someone@example.com",
            "For Step-by-Step Directions Email someone@example.com"]];

        runTests(titles);
        
        function print(str) {
            document.write(str + '<br>');
        }

        function runTests(tests) {
            var testsTotal = tests.length;
            var testsFailed = 0;
            var tab = '&nbsp;&nbsp;&nbsp;&nbsp;';

            for (var i=0; i<testsTotal; i++) {
                if (tests[i][0].toTitleCase() !== tests[i][1]) {
                    print('Test ' + i + ' failure:');
                    print(tab + 'inputed: ' + tests[i][0]);
                    print(tab + 'expects: ' + tests[i][1]);
                    print(tab + 'returns: ' + tests[i][0].toTitleCase());

                    testsFailed++;
                }
            }

            if (!testsFailed) {
                print("All tests passed.");
            }
        }
    </script>
</body>
</html>
